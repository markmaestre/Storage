<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash | IceStore</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: #1a1a2e;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 20px 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .sidebar-header h2 {
      color: #fff;
      font-weight: bold;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-header .material-icons {
      color: #00BFFF;
      font-size: 1.2em;
    }

    .nav-link {
      text-decoration: none;
      color: inherit;
    }

    .nav-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ccc;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(0, 191, 255, 0.1);
      color: white;
    }

    .nav-item.active {
      background: rgba(0, 191, 255, 0.2);
      color: #00BFFF;
      border-left-color: #00BFFF;
    }

    .nav-item .material-icons {
      font-size: 1.2em;
    }

    .sidebar-usage-info {
      padding: 15px 20px;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .sidebar-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00BFFF, #4DEEE8);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .storage-btn {
      width: 100%;
      padding: 10px;
      background: rgba(0, 191, 255, 0.2);
      color: white;
      border: 1px solid rgba(0, 191, 255, 0.5);
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .storage-btn:hover {
      background: rgba(0, 191, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(5px);
    }

    /* User Info Styles */
    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 18px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .user-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00BFFF, #4DEEE8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    .user-text {
      color: white;
    }

    .user-name {
      font-weight: bold;
      margin: 0;
      font-size: 0.95em;
    }

    .user-email {
      font-size: 0.8em;
      margin: 0;
      opacity: 0.8;
    }

    .logout-btn {
      background: rgba(255, 71, 87, 0.3);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 0.8em;
      transition: all 0.3s ease;
      width: 100%;
    }

    .logout-btn:hover {
      background: rgba(255, 71, 87, 0.5);
      transform: translateY(-1px);
    }

    /* Header Styles */
    .header {
      padding: 80px 40px 30px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 300;
      color: white;
      margin: 0;
    }

    .header p {
      color: #ccc;
      margin-top: 10px;
      font-size: 1.1em;
    }

    /* Trash Actions */
    .trash-actions {
      padding: 0 40px 20px 40px;
      display: flex;
      gap: 10px;
    }

    .trash-action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .restore-all-btn {
      background: rgba(0, 191, 255, 0.3);
      color: white;
    }

    .empty-trash-btn {
      background: rgba(255, 71, 87, 0.3);
      color: white;
    }

    .trash-action-btn:hover {
      transform: translateY(-1px);
    }

    .restore-all-btn:hover {
      background: rgba(0, 191, 255, 0.5);
    }

    .empty-trash-btn:hover {
      background: rgba(255, 71, 87, 0.5);
    }

    /* File Container Styles */
    .file-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 40px 30px 40px;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .file-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 71, 87, 0.5);
    }

    .file-icon {
      font-size: 48px;
      color: #ff6b6b;
      margin-bottom: 12px;
    }

    .file-name {
      color: white;
      font-weight: 500;
      word-break: break-word;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .file-details {
      color: #ccc;
      font-size: 0.8em;
      margin-bottom: 12px;
    }

    .deleted-date {
      color: #ff6b6b;
      font-size: 0.8em;
      margin-bottom: 8px;
    }

    .file-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .file-action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #ccc;
      cursor: pointer;
      padding: 6px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .restore-btn:hover {
      color: #00BFFF;
    }

    .delete-btn:hover {
      color: #ff6b6b;
    }

    /* Empty State Styles */
    .empty-state-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
      width: 100%;
      text-align: center;
    }

    .empty-state-content .material-icons {
      font-size: 100px;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .empty-state-content p:first-of-type {
      font-size: 2em;
      color: white;
      font-weight: 300;
      margin: 0 0 10px 0;
    }

    .empty-state-content p:last-of-type {
      font-size: 1.1em;
      color: #ccc;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .main-content {
        margin-left: 200px;
      }
      
      .file-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        padding: 0 20px 20px 20px;
      }
      
      .header {
        padding: 80px 20px 20px 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .trash-actions {
        padding: 0 20px 20px 20px;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="figures/IceBack.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2><span class="material-icons">ac_unit</span> IceStore</h2>
    </div>
    
    <a href="dashboard.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">folder</span> My Files
      </div>
    </a>
    <a href="recent.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">schedule</span> Recent
      </div>
    </a>
    <a href="shared.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">group</span> Shared with me
      </div>
    </a>
    <a href="trashbin.html" class="nav-link">
      <div class="nav-item active">
        <span class="material-icons">delete</span> Trash

    <a href="storage.html" class="nav-link">
      <div class="nav-item">

      </div>

    <div class="sidebar-usage-info">
      <div class="sidebar-progress-bar">

    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- User Info Section -->
    <div class="user-info" id="user-info">
      <div class="user-details">
        <div class="user-avatar" id="user-avatar">U</div>
        <div class="user-text">
          <p class="user-name" id="user-name">User</p>
          <p class="user-email" id="user-email">user@example.com</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Header -->
    <div class="header">

      <p>Deleted files will be permanently removed after 30 days</p>
    </div>

    <!-- Trash Actions -->
    <div class="trash-actions">
      <button class="trash-action-btn restore-all-btn" onclick="restoreAllFiles()">
        <span class="material-icons" style="font-size: 1.1em; margin-right: 5px;">restore</span>
        Restore All
      </button>
      <button class="trash-action-btn empty-trash-btn" onclick="emptyTrash()">

  <!-- File Template -->
  <template id="file-template">
    <div class="file-item">
      <div class="file-icon">
        <span class="material-icons">description</span>
      </div>
      <div class="file-name">File Name</div>
      <div class="deleted-date">Deleted 2 days ago</div>
      <div class="file-details">
        <span class="file-size">0 KB</span> â€¢ 
        <span class="file-date">Originally uploaded Today</span>
      </div>
      <div class="file-actions">
        <button class="file-action-btn restore-btn" title="Restore">
          <span class="material-icons">restore</span>
        </button>
        <button class="file-action-btn delete-btn" title="Delete Permanently">
          <span class="material-icons">delete_forever</span>
        </button>
      </div>
    </div>
  </template>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api/auth';
    let trashFiles = [];

    // Initialize trash page
    async function initTrash() {
      console.log('Initializing trash page...');
      
      // Check if user is logged in
      const token = localStorage.getItem('token');
      const userData = localStorage.getItem('user');
      
      if (!token || !userData) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const user = JSON.parse(userData);
        updateUserDisplay(user);
        await loadTrashFiles(user);
        updateStorageUsage();
        
        console.log('Trash page initialized with', trashFiles.length, 'files');
      } catch (error) {
        console.error('Error initializing trash page:', error);
        window.location.href = 'login.html';
      }
    }

    function updateUserDisplay(user) {
      const userInfoElement = document.getElementById('user-info');
      const userNameElement = document.getElementById('user-name');
      const userEmailElement = document.getElementById('user-email');
      const userAvatarElement = document.getElementById('user-avatar');
      
      if (userInfoElement) userInfoElement.style.display = 'block';
      if (userNameElement) userNameElement.textContent = user.username || 'User';
      if (userEmailElement) userEmailElement.textContent = user.email;
      if (userAvatarElement) userAvatarElement.textContent = (user.username || 'U').charAt(0).toUpperCase();
    }

    async function loadTrashFiles(user) {
      console.log('Loading trash files for user:', user.id);
      
      try {
        // Load from localStorage for demo purposes
        const trashFileKey = `icestore_trash_${user.id}`;
        const savedTrashFiles = localStorage.getItem(trashFileKey);
        
        if (savedTrashFiles) {
          trashFiles = JSON.parse(savedTrashFiles);
        } else {
          // Generate demo trash files
          trashFiles = generateDemoTrashFiles(user);
          localStorage.setItem(trashFileKey, JSON.stringify(trashFiles));
        }
        
        displayTrashFiles();
      } catch (error) {
        console.error('Error loading trash files:', error);
        trashFiles = [];
        displayTrashFiles();
      }
    }

    function generateDemoTrashFiles(user) {
      return [
        {
          id: 'trash_1',
          name: 'Old Report.pdf',
          type: 'pdf',
          size: 1548576,
          originalUploadDate: new Date(Date.now() - 86400000 * 5).toISOString(),
          deletedDate: new Date(Date.now() - 86400000 * 2).toISOString(),
          originalLocation: 'My Files/Reports'
        },
        {
          id: 'trash_2',
          name: 'Temporary Files.zip',
          type: 'archive',
          size: 25485760,
          originalUploadDate: new Date(Date.now() - 86400000 * 10).toISOString(),
          deletedDate: new Date(Date.now() - 86400000).toISOString(),
          originalLocation: 'My Files/Temp'
        },
        {
          id: 'trash_3',
          name: 'Draft Document.docx',
          type: 'document',
          size: 54576,
          originalUploadDate: new Date(Date.now() - 86400000 * 3).toISOString(),
          deletedDate: new Date(Date.now() - 86400000 * 1).toISOString(),
          originalLocation: 'My Files/Drafts'
        }
      ];
    }

    function displayTrashFiles() {
      const container = document.getElementById('file-container');
      const emptyState = document.getElementById('empty-state');
      const template = document.getElementById('file-template');

      if (!container) {
        console.error('File container not found!');
        return;
      }

      container.innerHTML = '';

      console.log('Displaying trash files:', trashFiles.length);

      if (trashFiles.length === 0) {
        if (container) container.style.display = 'none';
        if (emptyState) emptyState.style.display = 'flex';
        return;
      }

      if (container) container.style.display = 'grid';
      if (emptyState) emptyState.style.display = 'none';

      trashFiles.forEach((file, index) => {
        const clone = template.content.cloneNode(true);
        const fileItem = clone.querySelector('.file-item');
        const icon = clone.querySelector('.file-icon .material-icons');
        const name = clone.querySelector('.file-name');
        const deletedDate = clone.querySelector('.deleted-date');
        const size = clone.querySelector('.file-size');
        const date = clone.querySelector('.file-date');
        const restoreBtn = clone.querySelector('.restore-btn');
        const deleteBtn = clone.querySelector('.delete-btn');

        // Set file icon based on type
        const iconName = getFileIcon(file.type);
        if (icon) icon.textContent = iconName;
        
        if (name) name.textContent = file.name;
        if (deletedDate) deletedDate.textContent = `Deleted ${formatTimeAgo(file.deletedDate)}`;
        if (size) size.textContent = formatFileSize(file.size);
        if (date) date.textContent = `Originally uploaded ${formatDate(file.originalUploadDate)}`;
        
        if (fileItem) {
          fileItem.setAttribute('data-index', index);
          fileItem.setAttribute('data-file-id', file.id);
        }

        // Add event listeners for action buttons
        if (restoreBtn) {
          restoreBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            restoreFile(this);
          });
        }
        
        if (deleteBtn) {
          deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            deletePermanently(this);
          });
        }

        container.appendChild(clone);
      });
    }

    function getFileIcon(fileType) {
      const iconMap = {
        'folder': 'folder',
        'pdf': 'picture_as_pdf',
        'image': 'image',
        'video': 'movie',
        'audio': 'audiotrack',
        'document': 'description',
        'spreadsheet': 'table_chart',
        'presentation': 'slideshow',
        'archive': 'folder_zip',
        'text': 'article',
        'code': 'code'
      };
      
      return iconMap[fileType] || 'description';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays} days ago`;
      } else {
        return date.toLocaleDateString();
      }
    }

    function formatTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 60) return `${minutes} min ago`;
      if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      return `${days} day${days > 1 ? 's' : ''} ago`;
    }

    function restoreFile(element) {
      const fileItem = element.closest('.file-item');
      const index = fileItem.getAttribute('data-index');
      const file = trashFiles[index];
      
      if (confirm(`Restore "${file.name}" to its original location?`)) {
        // Remove from trash
        trashFiles.splice(index, 1);
        
        // Update localStorage
        const userData = localStorage.getItem('user');
        if (userData) {
          const user = JSON.parse(userData);
          const trashFileKey = `icestore_trash_${user.id}`;
          localStorage.setItem(trashFileKey, JSON.stringify(trashFiles));
        }
        
        displayTrashFiles();
        alert(`"${file.name}" has been restored.`);
      }
    }

    function deletePermanently(element) {
      const fileItem = element.closest('.file-item');
      const index = fileItem.getAttribute('data-index');
      const file = trashFiles[index];
      
      if (confirm(`Permanently delete "${file.name}"? This action cannot be undone.`)) {
        trashFiles.splice(index, 1);
        
        // Update localStorage
        const userData = localStorage.getItem('user');
        if (userData) {
          const user = JSON.parse(userData);
          const trashFileKey = `icestore_trash_${user.id}`;
          localStorage.setItem(trashFileKey, JSON.stringify(trashFiles));
        }
        
        displayTrashFiles();
        alert(`"${file.name}" has been permanently deleted.`);
      }
    }

    function restoreAllFiles() {
      if (trashFiles.length === 0) {
        alert('Trash is already empty.');
        return;
      }
      
      if (confirm(`Restore all ${trashFiles.length} files from trash?`)) {
        trashFiles = [];
        
        // Update localStorage
        const userData = localStorage.getItem('user');
        if (userData) {
          const user = JSON.parse(userData);
          const trashFileKey = `icestore_trash_${user.id}`;
          localStorage.setItem(trashFileKey, JSON.stringify(trashFiles));
        }
        
        displayTrashFiles();
        alert('All files have been restored.');
      }
    }

    function emptyTrash() {
      if (trashFiles.length === 0) {
        alert('Trash is already empty.');
        return;
      }
      
      if (confirm(`Permanently delete all ${trashFiles.length} files in trash? This action cannot be undone.`)) {
        trashFiles = [];
        
        // Update localStorage
        const userData = localStorage.getItem('user');
        if (userData) {
          const user = JSON.parse(userData);
          const trashFileKey = `icestore_trash_${user.id}`;
          localStorage.setItem(trashFileKey, JSON.stringify(trashFiles));
        }
        
        displayTrashFiles();
        alert('Trash has been emptied.');
      }
    }

    function updateStorageUsage() {
      const userData = localStorage.getItem('user');
      if (!userData) return;
      
      const user = JSON.parse(userData);
      const userFileKey = `icestore_files_${user.id}`;
      const savedFiles = localStorage.getItem(userFileKey);
      
      if (savedFiles) {
        const files = JSON.parse(savedFiles);
        const totalSize = files.reduce((sum, file) => sum + file.size, 0);
        const totalSizeGB = totalSize / (1024 * 1024 * 1024);
        const maxStorageGB = 15;
        
        const usagePercentage = Math.min((totalSizeGB / maxStorageGB) * 100, 100);
        
        const progressFill = document.getElementById('storage-progress');
        const usageText = document.getElementById('storage-text');
        
        if (progressFill) {
          progressFill.style.width = `${usagePercentage}%`;
        }
        
        if (usageText) {
          usageText.textContent = `${totalSizeGB.toFixed(2)} GB of ${maxStorageGB} GB used`;
        }
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initTrash);
  </script>
</body>
</html>
