<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash | IceStore</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: #1a1a2e;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 20px 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .sidebar-header h2 {
      color: #fff;
      font-weight: bold;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-header .material-icons {
      color: #00BFFF;
      font-size: 1.2em;
    }

    .nav-link {
      text-decoration: none;
      color: inherit;
    }

    .nav-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ccc;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(0, 191, 255, 0.1);
      color: white;
    }

    .nav-item.active {
      background: rgba(0, 191, 255, 0.2);
      color: #00BFFF;
      border-left-color: #00BFFF;
    }

    .nav-item .material-icons {
      font-size: 1.2em;
    }

    .sidebar-usage-info {
      padding: 15px 20px;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .sidebar-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00BFFF, #4DEEE8);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .storage-btn {
      width: 100%;
      padding: 10px;
      background: rgba(0, 191, 255, 0.2);
      color: white;
      border: 1px solid rgba(0, 191, 255, 0.5);
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .storage-btn:hover {
      background: rgba(0, 191, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(5px);
    }

    /* User Info Styles */
    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 18px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .user-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00BFFF, #4DEEE8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    .user-text {
      color: white;
    }

    .user-name {
      font-weight: bold;
      margin: 0;
      font-size: 0.95em;
    }

    .user-email {
      font-size: 0.8em;
      margin: 0;
      opacity: 0.8;
    }

    .logout-btn {
      background: rgba(255, 71, 87, 0.3);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 0.8em;
      transition: all 0.3s ease;
      width: 100%;
    }

    .logout-btn:hover {
      background: rgba(255, 71, 87, 0.5);
      transform: translateY(-1px);
    }

    /* Header Styles */
    .header {
      padding: 80px 40px 30px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 300;
      color: white;
      margin: 0;
    }

    .header p {
      color: #ccc;
      margin-top: 10px;
      font-size: 1.1em;
    }

    /* Trash Actions */
    .trash-actions {
      padding: 0 40px 20px 40px;
      display: flex;
      gap: 10px;
    }

    .trash-action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .restore-all-btn {
      background: rgba(0, 191, 255, 0.3);
      color: white;
    }

    .empty-trash-btn {
      background: rgba(255, 71, 87, 0.3);
      color: white;
    }

    .trash-action-btn:hover {
      transform: translateY(-1px);
    }

    .restore-all-btn:hover {
      background: rgba(0, 191, 255, 0.5);
    }

    .empty-trash-btn:hover {
      background: rgba(255, 71, 87, 0.5);
    }

    /* File Container Styles */
    .file-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 40px 30px 40px;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .file-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 71, 87, 0.5);
    }

    .file-icon {
      font-size: 48px;
      color: #ff6b6b;
      margin-bottom: 12px;
    }

    .file-name {
      color: white;
      font-weight: 500;
      word-break: break-word;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .file-details {
      color: #ccc;
      font-size: 0.8em;
      margin-bottom: 12px;
    }

    .deleted-date {
      color: #ff6b6b;
      font-size: 0.8em;
      margin-bottom: 8px;
    }

    .file-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .file-action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #ccc;
      cursor: pointer;
      padding: 6px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .restore-btn:hover {
      color: #00BFFF;
    }

    .delete-btn:hover {
      color: #ff6b6b;
    }

    /* Empty State Styles */
    .empty-state-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
      width: 100%;
      text-align: center;
    }

    .empty-state-content .material-icons {
      font-size: 100px;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .empty-state-content p:first-of-type {
      font-size: 2em;
      color: white;
      font-weight: 300;
      margin: 0 0 10px 0;
    }

    .empty-state-content p:last-of-type {
      font-size: 1.1em;
      color: #ccc;
      margin: 0;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00BFFF;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .main-content {
        margin-left: 200px;
      }
      
      .file-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        padding: 0 20px 20px 20px;
      }
      
      .header {
        padding: 80px 20px 20px 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .trash-actions {
        padding: 0 20px 20px 20px;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="figures/IceBack.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2><span class="material-icons">ac_unit</span> IceStore</h2>
    </div>
    
    <a href="dashboard.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">folder</span> My Files
      </div>
    </a>
    <a href="recent.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">schedule</span> Recent
      </div>
    </a>
    <a href="shared.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">group</span> Shared with me
      </div>
    </a>
    <a href="trashbin.html" class="nav-link">
      <div class="nav-item active">
        <span class="material-icons">delete</span> Trash
      </div>
    </a>
    
    <a href="storage.html" class="nav-link">
      <div class="nav-item">
        <span class="material-icons">storage</span> Storage
      </div>
    </a>
    
    <div class="sidebar-usage-info">
      <div class="sidebar-progress-bar">
        <div class="sidebar-progress-fill" id="storage-progress"></div>
      </div>
      <p style="margin: 0; color: #ccc; font-size: 0.9em;" id="storage-text">0.00 GB of 15 GB used</p>
      <button class="storage-btn">Get more storage</button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- User Info Section -->
    <div class="user-info" id="user-info">
      <div class="user-details">
        <div class="user-avatar" id="user-avatar">U</div>
        <div class="user-text">
          <p class="user-name" id="user-name">User</p>
          <p class="user-email" id="user-email">user@example.com</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Header -->
    <div class="header">

    </div>

    <!-- Trash Actions -->
    <div class="trash-actions">
      <button class="trash-action-btn restore-all-btn" onclick="restoreAllFiles()">
        <span class="material-icons" style="font-size: 1.1em; margin-right: 5px;">restore</span>
        Restore All
      </button>

    <!-- File Container -->
    <div class="file-container" id="file-container"></div>
    
    <!-- Empty State -->
    <div class="empty-state-content" id="empty-state" style="display: none;">
      <span class="material-icons">delete_outline</span>

    </div>
  </div>

  <!-- File Template -->
  <template id="file-template">
    <div class="file-item">
      <div class="file-icon">
        <span class="material-icons">description</span>
      </div>
      <div class="file-name">File Name</div>
      <div class="deleted-date">Deleted 2 days ago</div>
      <div class="file-details">
        <span class="file-size">0 KB</span> â€¢ 
        <span class="file-date">Originally uploaded Today</span>
      </div>
      <div class="file-actions">
        <button class="file-action-btn restore-btn" title="Restore">
          <span class="material-icons">restore</span>
        </button>
        <button class="file-action-btn delete-btn" title="Delete Permanently">
          <span class="material-icons">delete_forever</span>
        </button>
      </div>
    </div>
  </template>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api';
    let trashFiles = [];
    let currentUser = null;

    // Initialize trash page
    async function initTrash() {
      console.log('Initializing trash page...');
      
      // Check if user is logged in
      const token = localStorage.getItem('token');
      const userData = localStorage.getItem('user');
      
      if (!token || !userData) {
        window.location.href = 'login.html';
        return;
      }

      try {
        currentUser = JSON.parse(userData);
        updateUserDisplay(currentUser);
        await loadTrashFiles(token);
        await updateStorageUsage(token);
        
        console.log('Trash page initialized with', trashFiles.length, 'files');
      } catch (error) {
        console.error('Error initializing trash page:', error);
        if (error.message.includes('Unauthorized') || error.message.includes('401')) {
          window.location.href = 'login.html';
        }
      }
    }

    function updateUserDisplay(user) {
      const userInfoElement = document.getElementById('user-info');
      const userNameElement = document.getElementById('user-name');
      const userEmailElement = document.getElementById('user-email');
      const userAvatarElement = document.getElementById('user-avatar');
      
      if (userInfoElement) userInfoElement.style.display = 'block';
      if (userNameElement) userNameElement.textContent = user.username || 'User';
      if (userEmailElement) userEmailElement.textContent = user.email;
      if (userAvatarElement) userAvatarElement.textContent = (user.username || 'U').charAt(0).toUpperCase();
    }

    async function loadTrashFiles(token) {
      console.log('Loading trash files from API...');
      
      try {
        showLoading(true);
        
        const response = await fetch(`${API_BASE_URL}/files/trash`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`Failed to fetch trash files: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          trashFiles = data.files || [];
          displayTrashFiles();
        } else {
          throw new Error(data.error || 'Failed to load trash files');
        }
      } catch (error) {
        console.error('Error loading trash files:', error);
        trashFiles = [];
        displayTrashFiles();
        alert('Failed to load trash files: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function displayTrashFiles() {
      const container = document.getElementById('file-container');
      const emptyState = document.getElementById('empty-state');
      const template = document.getElementById('file-template');

      if (!container) {
        console.error('File container not found!');
        return;
      }

      container.innerHTML = '';

      console.log('Displaying trash files:', trashFiles.length);

      if (trashFiles.length === 0) {
        if (container) container.style.display = 'none';
        if (emptyState) emptyState.style.display = 'flex';
        return;
      }

      if (container) container.style.display = 'grid';
      if (emptyState) emptyState.style.display = 'none';

      trashFiles.forEach((file, index) => {
        const clone = template.content.cloneNode(true);
        const fileItem = clone.querySelector('.file-item');
        const icon = clone.querySelector('.file-icon .material-icons');
        const name = clone.querySelector('.file-name');
        const deletedDate = clone.querySelector('.deleted-date');
        const size = clone.querySelector('.file-size');
        const date = clone.querySelector('.file-date');
        const restoreBtn = clone.querySelector('.restore-btn');
        const deleteBtn = clone.querySelector('.delete-btn');

        // Set file icon based on type
        const iconName = getFileIcon(file.type);
        if (icon) icon.textContent = iconName;
        
        if (name) name.textContent = file.name;
        if (deletedDate) deletedDate.textContent = `Deleted ${formatTimeAgo(file.deletedAt)}`;
        if (size) size.textContent = formatFileSize(file.size);
        if (date) date.textContent = `Originally uploaded ${formatDate(file.uploadDate)}`;
        
        if (fileItem) {
          fileItem.setAttribute('data-index', index);
          fileItem.setAttribute('data-file-id', file.id);
        }

        // Add event listeners for action buttons
        if (restoreBtn) {
          restoreBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            restoreFile(this);
          });
        }
        
        if (deleteBtn) {
          deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            deletePermanently(this);
          });
        }

        container.appendChild(clone);
      });
    }

    function getFileIcon(fileType) {
      const iconMap = {
        'folder': 'folder',
        'pdf': 'picture_as_pdf',
        'image': 'image',
        'video': 'movie',
        'audio': 'audiotrack',
        'document': 'description',
        'spreadsheet': 'table_chart',
        'presentation': 'slideshow',
        'archive': 'folder_zip',
        'text': 'article',
        'code': 'code'
      };
      
      return iconMap[fileType] || 'description';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays} days ago`;
      } else {
        return date.toLocaleDateString();
      }
    }

    function formatTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 60) return `${minutes} min ago`;
      if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      return `${days} day${days > 1 ? 's' : ''} ago`;
    }

    async function restoreFile(element) {
      const fileItem = element.closest('.file-item');
      const fileId = fileItem.getAttribute('data-file-id');
      
      if (confirm(`Restore this file?`)) {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_BASE_URL}/files/${fileId}/restore`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Failed to restore file: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.success) {
            // Reload trash files
            await loadTrashFiles(token);
            alert(data.message || 'File has been restored successfully.');
          } else {
            throw new Error(data.error || 'Failed to restore file');
          }
        } catch (error) {
          console.error('Error restoring file:', error);
          alert('Failed to restore file: ' + error.message);
        }
      }
    }

    async function deletePermanently(element) {
      const fileItem = element.closest('.file-item');
      const fileId = fileItem.getAttribute('data-file-id');
      
      if (confirm(`Permanently delete this file? This action cannot be undone.`)) {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_BASE_URL}/files/${fileId}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Failed to delete file: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.success) {
            // Reload trash files
            await loadTrashFiles(token);
            alert(data.message || 'File has been permanently deleted.');
          } else {
            throw new Error(data.error || 'Failed to delete file');
          }
        } catch (error) {
          console.error('Error deleting file:', error);
          alert('Failed to delete file: ' + error.message);
        }
      }
    }

    async function restoreAllFiles() {
      if (trashFiles.length === 0) {
        alert('Trash is already empty.');
        return;
      }
      
      if (confirm(`Restore all ${trashFiles.length} files from trash?`)) {
        try {
          const token = localStorage.getItem('token');
          
          // Restore each file individually
          let restoredCount = 0;
          for (const file of trashFiles) {
            try {
              const response = await fetch(`${API_BASE_URL}/files/${file.id}/restore`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                }
              });
              
              if (response.ok) {
                restoredCount++;
              }
            } catch (error) {
              console.error(`Error restoring file ${file.id}:`, error);
            }
          }
          
          // Reload trash files
          await loadTrashFiles(token);
          alert(`Successfully restored ${restoredCount} out of ${trashFiles.length} files.`);
        } catch (error) {
          console.error('Error restoring all files:', error);
          alert('Failed to restore all files: ' + error.message);
        }
      }
    }

    async function emptyTrash() {
      if (trashFiles.length === 0) {
        alert('Trash is already empty.');
        return;
      }
      
      if (confirm(`Permanently delete all ${trashFiles.length} files in trash? This action cannot be undone.`)) {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`${API_BASE_URL}/files/trash/empty`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Failed to empty trash: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.success) {
            // Reload trash files
            await loadTrashFiles(token);
            alert(data.message || 'Trash has been emptied successfully.');
          } else {
            throw new Error(data.error || 'Failed to empty trash');
          }
        } catch (error) {
          console.error('Error emptying trash:', error);
          alert('Failed to empty trash: ' + error.message);
        }
      }
    }

    async function updateStorageUsage(token) {
      try {
        const response = await fetch(`${API_BASE_URL}/storage/overview`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`Failed to fetch storage overview: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          const overview = data.overview;
          const usedStorageGB = overview.total.used / (1024 * 1024 * 1024);
          const maxStorageGB = overview.total.total / (1024 * 1024 * 1024);
          const usagePercentage = Math.min((usedStorageGB / maxStorageGB) * 100, 100);
          
          const progressFill = document.getElementById('storage-progress');
          const usageText = document.getElementById('storage-text');
          
          if (progressFill) {
            progressFill.style.width = `${usagePercentage}%`;
          }
          
          if (usageText) {
            usageText.textContent = `${usedStorageGB.toFixed(2)} GB of ${maxStorageGB} GB used`;
          }
        }
      } catch (error) {
        console.error('Error updating storage usage:', error);
        // Fallback to default values
        const progressFill = document.getElementById('storage-progress');
        const usageText = document.getElementById('storage-text');
        
        if (progressFill) {
          progressFill.style.width = '0%';
        }
        
        if (usageText) {
          usageText.textContent = '0.00 GB of 15 GB used';
        }
      }
    }

    function showLoading(show) {
      const loadingSpinner = document.getElementById('loading-spinner');
      const fileContainer = document.getElementById('file-container');
      const emptyState = document.getElementById('empty-state');
      
      if (loadingSpinner) {
        loadingSpinner.style.display = show ? 'flex' : 'none';
      }
      
      if (fileContainer) {
        fileContainer.style.display = show ? 'none' : 'grid';
      }
      
      if (emptyState && !show && trashFiles.length === 0) {
        emptyState.style.display = 'flex';
      } else if (emptyState) {
        emptyState.style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initTrash);
  </script>
</body>
