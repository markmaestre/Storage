<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | IceStore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    .auth-container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .auth-info {
      flex: 1;
      max-width: 500px;
      padding: 40px;
      color: white;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .auth-info .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .auth-info .logo:hover {
      transform: scale(1.05);
    }

    .auth-info h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .auth-info h1 span {
      font-weight: 700;
      color: #74b9ff;
    }

    .auth-info p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .auth-form {
      flex: 1;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease 0.2s forwards;
    }

    .auth-form h2 {
      color: #2d3436;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d3436;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #74b9ff;
      box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
    }

    .input-group input:focus + .focus-border {
      width: 100%;
    }

    .focus-border {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #74b9ff;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 42px;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .submit-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      color: #666;
      font-size: 14px;
    }

    .social-login {
      margin-bottom: 20px;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .google-btn:hover {
      border-color: #74b9ff;
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .google-btn:hover::before {
      left: 100%;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.5);
      color: #27ae60;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.5);
      color: #c0392b;
    }

    .message.info {
      background: rgba(116, 185, 255, 0.2);
      border: 1px solid rgba(116, 185, 255, 0.5);
      color: #0984e3;
    }

    .auth-links {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .auth-links a {
      color: #74b9ff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .auth-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #74b9ff;
      transition: width 0.3s ease;
    }

    .auth-links a:hover {
      text-decoration: none;
    }

    .auth-links a:hover::after {
      width: 100%;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(116, 185, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-element:nth-child(4) {
      bottom: 25%;
      right: 10%;
      animation-delay: 6s;
    }

    .floating-element:nth-child(5) {
      top: 50%;
      left: 5%;
      animation-delay: 8s;
    }

    .floating-element:nth-child(6) {
      top: 60%;
      right: 5%;
      animation-delay: 10s;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        padding: 10px;
      }
      
      .auth-info, .auth-form {
        max-width: 100%;
        margin: 10px 0;
      }
      
      .auth-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="figures/IceBack.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Floating Elements -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <!-- ðŸ”¹ Overlay Container -->
  <div class="auth-container">
    <div class="auth-info">
      <img src="figures/logo.png" alt="IceStore Logo" class="logo">
      <h1>Welcome to <span>IceStore</span></h1>
      <p>Access your files anytime, anywhere â€” securely in the cloud.</p>
    </div>

    <div class="auth-form">
      <h2>Log In</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@brrrt.com" required>
          <div class="focus-border"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="passwordToggle">Show</button>
          <div class="focus-border"></div>
        </div>

        <button type="submit" class="submit-btn">Log In</button>

        <div class="divider"><span>or</span></div>

        <div class="social-login">
          <button type="button" id="googleLoginBtn" class="google-btn">
            Continue with Google
          </button>
        </div>

        <p class="message" id="loginMessage"></p>

        <div class="auth-links">
          Don't have an account? <a href="signup.html" id="createAccountLink">Sign up here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Backend Integration Script -->
  <script>
    const API_BASE_URL = 'http://localhost:3000/api/auth';

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const loginMessage = document.getElementById('loginMessage');
    const submitBtn = document.querySelector('.submit-btn');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    // Password toggle functionality
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        passwordToggle.textContent = 'Show';
      }
    });

    // Input focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('label').style.color = '#74b9ff';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('label').style.color = '#2d3436';
      });
    });

    // Form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;
      
      // Clear previous messages
      loginMessage.textContent = '';
      loginMessage.className = 'message';
      
      // Show loading state
      submitBtn.textContent = 'Logging in...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          loginMessage.textContent = 'Login successful! Redirecting...';
          loginMessage.className = 'message success show';
          
          // Store token and user data in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // Add success animation to form
          document.querySelector('.auth-form').style.transform = 'translateY(-10px)';
          
          // Redirect to dashboard after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          loginMessage.textContent = data.error || 'Login failed. Please try again.';
          loginMessage.className = 'message error show';
          
          // Add shake animation to form
          document.querySelector('.auth-form').style.animation = 'shake 0.5s ease';
          setTimeout(() => {
            document.querySelector('.auth-form').style.animation = '';
          }, 500);
        }
      } catch (error) {
        console.error('Login error:', error);
        loginMessage.textContent = 'Network error. Please check your connection and try again.';
        loginMessage.className = 'message error show';
      } finally {
        // Reset button state
        submitBtn.textContent = 'Log In';
        submitBtn.disabled = false;
      }
    });

    // Google Login Handler
    googleLoginBtn.addEventListener('click', () => {
      loginMessage.textContent = 'Google login integration coming soon!';
      loginMessage.className = 'message info show';
      
      // Add pulse animation to button
      googleLoginBtn.style.animation = 'pulse 1s ease';
      setTimeout(() => {
        googleLoginBtn.style.animation = '';
      }, 1000);
    });

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
      
      // Add shake animation for invalid inputs
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
